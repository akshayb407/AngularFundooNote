<div class="reg-layout">
    <div class="container">
        <div class="reg-container">
            <div class="form-head">
                <div class="form-head" fxLayout="column">
                <!--<img src="../../../assets/Fundoo-logo.png" >-->
                <div fxLayout="row" style="font-weight:500">
                    <span style="font-size: 30px ; color: #4285F4">F</span>
                    <span style="font-size: 30px ; color: #EA4335">u</span>
                    <span style="font-size: 30px ; color: #FBBC05">n</span>
                    <span style="font-size: 30px ; color: #4285F4">d</span>
                    <span style="font-size: 30px ; color: #34A853">o</span>
                    <span style="font-size: 30px ; color: #EA4335">o</span>
                    </div>              
                </div>
                <span class='form-account'><h1>Your Fundoo Account</h1>
                </span>           
                <form class="form-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Email" formControlName="email">
                        <mat-error>Email is required</mat-error>
                    </mat-form-field>
                </div>
                <!-- <div class="form-group form-field">
                    <a class="btn-basic">Forgot email</a>
                </div> -->
                <div class="form-group">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Password" formControlName="password">
                        <mat-error>Password is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group form-field">
                    <section class="example-section">
                        <mat-checkbox class="example-margin">Show Password</mat-checkbox>
                    </section>
                </div>
                <div class="form-group">
                    <button mat-button class="btn-basic" routerLink="/forgot-password">Forgot password ?</button>
                </div>
                <br>
                <div class="form-field">
                    <p>Not your computer? Use Guest mode to sign in privately. </p>
                    <a style="text-decoration: none; font-weight: 500; color: #1a73e8;">Learn more</a>
                </div>
                <br>
                <div class="form-group buttons">
                    <button mat-button class="btn-basic" routerLink="/register">Create account</button>
                    <button mat-raised-button type="submit" class="btn-primary" color="primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    </div>
