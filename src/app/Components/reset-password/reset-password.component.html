<div class="reg-layout">
    <div class="container">
        <div class="reg-container">
            <div class="form-head">
                <!-- <img src="../../../assets/Fundoo-logo.png" > -->
                <div fxLayout="row" style="font-weight:500">
                    <span style="font-size: 30px ; color: #4285F4">F</span>
                    <span style="font-size: 30px ; color: #EA4335">u</span>
                    <span style="font-size: 30px ; color: #FBBC05">n</span>
                    <span style="font-size: 30px ; color: #4285F4">d</span>
                    <span style="font-size: 30px ; color: #34A853">o</span>
                    <span style="font-size: 30px ; color: #EA4335">o</span>
                </div>
                <p style="font-size: 28px; margin:10px;">Reset Password</p>
                <h2>Enter your new password</h2>            
            </div>
            <form class="form-container" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>New Password</mat-label>
                        <input matInput type="password" placeholder="New Password" formControlName="password">
                        <mat-error>Password is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
                        <mat-error>Confirm Password is required</mat-error>
                    </mat-form-field>
                </div>
                <br>
                <div class="form-group buttons">
                    <!--<button mat-button class="btn-basic" routerLink="/login">Cancel</button>-->
                    <button mat-raised-button class="btn-primary" color="primary">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
