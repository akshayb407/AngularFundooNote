<div class="reg-layout">
    <div class="container">
        <div class="reg-container">
            <div class="form-head">
                <!--<img src="../../../assets/Fundoo-logo.png"  width="120px" height="30px">-->
                <div fxLayout="row" style="font-weight:500">
                    <span style="font-size: 30px ; color: #4285F4">F</span>
                    <span style="font-size: 30px ; color: #EA4335">u</span>
                    <span style="font-size: 30px ; color: #FBBC05">n</span>
                    <span style="font-size: 30px ; color: #4285F4">d</span>
                    <span style="font-size: 30px ; color: #34A853">o</span>
                    <span style="font-size: 30px ; color: #EA4335">o</span>
                </div>
                <p style="font-size: 30px !important; margin:20px;">Forgot Password</p>
                <div class='form-account'>
                    <h1>Enter your email id to recover</h1>
                </div>
            </div>
            <form class="form-container" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Email" formControlName="email">
                        <mat-error>Email is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group buttons">
                    <!--<a class="btn-basic ">Cancel</a>-->
                    <button mat-button class="btn-basic" routerLink="/login">Cancel</button>
                    <button mat-raised-button class="btn-primary" color="primary">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
